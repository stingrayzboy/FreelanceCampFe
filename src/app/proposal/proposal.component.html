<div class="container">
	<div class="list-group">
		<a class="list-group-item list-group-item-action active">
			<h1 class="text-white">Proposal List</h1>
		</a>
		<span *ngFor="let proposal of proposals" class="list-group-item list-group-item-action">
			<a (click)="goToShow(proposal)" class="proposal-link">
				<h5 class="list-group-item-heading text-dark">{{proposal.customer}}</h5>
				<p class="list-group-item-text">
					{{ proposal.hourly_rate * proposal.estimated_hours | currency:'INR':true:'.2' }}
				</p>
			</a>
		</span>
	</div>
</div>
